<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>My Movies</title>
<link rel="stylesheet" type="text/css" href="moiveRating.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
<script type="text/javascript" src="movie.js"></script>
<script type="text/javascript" src="main.js"></script>
</head>
<body>
    <div id="wrapper">
        <div id="first">
            <h1>My Movie Database</h1>
            <h3>Add New Movie:</h3>
            <label id="lblTitle">Movie Title:  </label>
            <input type="text" id="title" >
            <br/><br/>
            <label id="lblRate">Rating:  </label>
            <input type="text" placeholder="(Worst) 1 - 5 (Best)" id="rating" >
            <br/><br/>
            <label id="message"></label>
            <br/><br/>
            <button id="submit" type="button" > Add Movie</button>
            <br/><br/><br/>
            <button id="showMoive" type="button">Show movies</button><br/>
        </div>
        <div id="second">
            <h3>My Movies and Ratings:</h3>
            <ul id="list">
            </ul>
        </div>
    </div>
</body>

</html>
